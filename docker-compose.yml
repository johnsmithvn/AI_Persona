version: '3.8'

services:
  db:
    image: pgvector/pgvector:pg16
    container_name: ai_person_db
    environment:
      POSTGRES_DB: ai_person
      POSTGRES_USER: ai_user
      POSTGRES_PASSWORD: ai_password
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ai_user -d ai_person" ]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  pgdata:
    driver: local
